<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes Manager</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
  <h1>Notes Manager</h1>

  <form id="noteForm">
    <input type="hidden" id="noteId">

    <div class="form-group">
      <label>Title</label>
      <input type="text" id="title" required>
    </div>

    <div class="form-group">
      <label>Detail</label>
      <textarea id="detail" required></textarea>
    </div>

    <button type="submit" class="btn">Add/Edit Note</button>
  </form>

  <h2>All Notes</h2>
  <div id="noteList"></div>
</div>

<script src="./app.js" type="module"></script>
</body>
</html>
